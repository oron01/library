<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oron's Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="simpleContainer">
        <div class="title">
            <h1>Welcome to the Library</h1>
            <p>The place for your books</p>
        </div>
        <div class="bookLibraryContainer">
            <div class="prevBookButton">
                <p>/\</p>
            </div>
            <div class="bookLibrary">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>
            <div class="nextBookButton">
                <p>\/</p>
            </div>
        </div>
        <div class="selectedBookDescriptionContainer">
            <p class="selectedBookDescription"></p>
        </div>
        <div class="addNewSection">
            <button class="botButton markAsRead">Mark as Read</button>
            <button class="showDialog">Add a new book</button>
            <button class="botButton"> Delete book</button>
            <dialog >
                <div>
                    <form action="" method="">
                        <p><strong>Insert Book details here:</strong></p>
                        <div>
                            <label for="title">The books title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div>
                            <label for="author">The books author:</label>
                            <input type="text" id="author" name="author">
                        </div>
                        <div>
                            <label for="pages">The books page count</label>
                            <input type="number" min="1" max="10000" id="pages" name="pages">
                        </div>
                        <div class="readDiv">
                        <p>Did you read the book?</p>
                            <fieldset id="read">
                                <label for="yes">Yes</label>
                                <input type="radio" id="yes" value="read" name="read">
                                <label for="no">No</label>
                                <input type="radio" id="no" value="not read yet" name="read">
                            </fieldset>
                        </div>
                        <button class="submit">Submit a new Book!</button>
                    </form>
                </div>
            </dialog>
        </div>
    </div>
</body>
</html>
